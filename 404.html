<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notFoundPage" class="not-found-page" >
    <video class="login-video" muted loop autoplay playsinline>
        <source src="src/404.mp4" type="video/mp4">
    </video>
    <div class="login-video-overlay"></div>
    <div class="not-found-container">
        <div class="not-found-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">PAGE NOT FOUND</h2>
            <p class="error-message">The page you are looking for does not exist.</p>
            <button id="backHomeBtn" class="back-home-btn">RETURN TO HOME</button>
        </div>
    </div>
</div>
</body>
</html>
